- title: 个人电脑
  slug: personal-computers
  description: 保护你的操作系统、数据和活动安全
  icon: computer
  intro: >-
    虽然 Windows 和 macOS 使用方便，但它们距离“安全”还有很大差距。
    操作系统是硬件与应用之间的桥梁，一旦被攻破，后果极其严重。
  checklist:
    - point: 保持系统及时更新
      priority: 基本
      details: >-
        系统更新包含安全补丁、性能改进和新功能。收到更新提示时请及时安装。

    - point: 加密你的设备
      priority: 基本
      details: >-
        Windows 可用 BitLocker，MacOS 用 FileVault，Linux 用 LUKS 启用全盘加密。这样即使电脑丢失或被盗，数据也不会被非法访问。

    - point: 备份重要数据
      priority: 基本
      details: >-
        定期加密备份可防止因勒索软件、盗窃或损坏导致的数据丢失。云端文件可用 [Cryptomator](https://awesome-privacy.xyz/security-tools/mobile-apps/cryptomator)，U盘可用 [VeraCrypt](https://awesome-privacy.xyz/essentials/file-encryption/veracrypt)。

    - point: 谨慎插入 USB 设备
      priority: 基本
      details: >-
        USB 设备可能带来严重威胁。可用 CIRCLean 制作 USB 杀毒器，先检查再使用。

    - point: 离开时锁屏
      priority: 基本
      details: >-
        离开电脑时请锁屏，并设置屏保/睡眠唤醒需输入密码，防止他人操作。

    - point: 禁用 Cortana 或 Siri
      priority: 基本
      details: >-
        语音助手会将数据上传处理，存在隐私风险。建议关闭或限制其监听能力。

    - point: 定期检查已安装应用
      priority: 基本
      details: >-
        保持应用数量最少，减少漏洞暴露面，并定期清理应用缓存。

    - point: 管理应用权限
      priority: 基本
      details: >-
        控制哪些应用可访问定位、摄像头、麦克风、联系人等敏感信息。

    - point: 禁止使用数据上传到云端
      priority: 基本
      details: >-
        限制使用数据或反馈上传到云端，保护隐私。

    - point: 避免“快速解锁”
      priority: 基本
      details: >-
        解锁电脑建议用强密码，不要用生物识别或短 PIN，提升安全性。

    - point: 建议关机而非待机
      priority: 基本
      details: >-
        不用电脑时建议关机，尤其是已加密磁盘，关机可最大限度保护数据。

    - point: 不要用微软/苹果账户登录电脑
      priority: 可选
      details: >-
        只用本地账户，避免数据同步和隐私泄露。避免使用会上传数据的同步服务。

    - point: 检查已启用的共享服务
      priority: 可选
      details: >-
        关闭不需要的网络共享功能，减少被攻击入口。

    - point: 日常操作不用管理员账户
      priority: 可选
      details: >-
        日常用普通账户，只有需要时才提升权限，降低系统被攻破的风险。

    - point: 屏蔽摄像头和麦克风
      priority: 可选
      details: >-
        不用时用物理遮挡摄像头，必要时屏蔽麦克风，防止隐私泄露。

    - point: 公共场所用防窥膜
      priority: 可选
      details: >-
        公共场合使用防窥屏，防止“偷窥肩膀”泄露敏感信息。

    - point: 物理加固设备
      priority: 可选
      details: >-
        公共场所用防盗锁固定笔记本，必要时用端口锁防止物理接入。

    - point: 不用电脑为其他设备充电
      priority: 可选
      details: >-
        用充电宝或插座充电，避免 USB 连接带来的安全风险。

    - point: WiFi 随机化硬件地址
      priority: 可选
      details: >-
        修改或随机化 MAC 地址，防止在不同 WiFi 网络间被跟踪。

    - point: 启用防火墙
      priority: 可选
      details: >-
        安装防火墙应用，监控并阻止不需要的网络访问，防止远程攻击和隐私泄露。

    - point: 防范软件键盘记录器
      priority: 可选
      details: >-
        可用按键加密工具防止软件键盘记录器窃取输入内容。

    - point: 检查键盘连接
      priority: 可选
      details: >-
        在公共或陌生电脑上使用时，检查键盘接口，警惕硬件键盘记录器。

    - point: 防止按键注入攻击
      priority: 可选
      details: >-
        离开电脑时锁屏，可用 USBGuard 等工具防止按键注入攻击。

    - point: 不用商业“免费”杀毒软件
      priority: 可选
      details: >-
        建议用系统自带安全工具，避免免费杀毒软件带来的隐私和数据收集风险。

    - point: 定期检查 Rootkit
      priority: 高级
      details: >-
        定期用 [chkrootkit](https://awesome-privacy.xyz/operating-systems/linux-defenses/chkrootkit) 等工具检查 Rootkit，防止系统被完全控制。

    - point: 设置 BIOS 启动密码
      priority: 高级
      details: >-
        启用 BIOS/UEFI 密码，为开机增加一道安全防线（但有一定局限性）。

    - point: 使用安全操作系统
      priority: 高级
      details: >-
        可考虑切换到 Linux 或安全型发行版，如 QubeOS 或 [Tails](https://awesome-privacy.xyz/operating-systems/desktop-operating-systems/tails)，提升隐私和安全性。

    - point: 使用虚拟机
      priority: 高级
      details: >-
        风险操作或测试可疑软件时用虚拟机隔离，防止主系统被感染。

    - point: 分区隔离
      priority: 高级
      details: >-
        尽量让不同程序和数据源相互隔离，降低被攻破后的影响范围。

    - point: 禁用不需要的 Windows 功能
      priority: 高级
      details: >-
        关闭不必要的 Windows 功能和后台服务，减少数据收集和资源占用。

    - point: 启用安全启动
      priority: 高级
      details: >-
        启用 Secure Boot，防止恶意软件替换启动加载器和关键系统文件。

    - point: 加固 SSH 访问
      priority: 高级
      details: >-
        修改默认端口、用 SSH 密钥、配置防火墙等措施保护 SSH 远程访问。

    - point: 关闭未用端口
      priority: 高级
      details: >-
        关闭所有不需要的外部端口监听，防止远程漏洞利用。

    - point: 强制访问控制
      priority: 高级
      details: >-
        限制高权限访问，防止系统被攻破后造成更大损失。

    - point: 使用蜜罐令牌
      priority: 高级
      details: >-
        部署蜜罐令牌（Canary Token），可在文件或邮件被非法访问时第一时间获知并追踪入侵者信息。
