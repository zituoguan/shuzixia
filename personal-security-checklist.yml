- title: 个人理财
  slug: personal-finance
  description: 保护你的资金、金融账户和交易安全
  icon: finance
  intro: >-
    信用卡欺诈是最常见的身份盗窃形式（仅2017年美国就有[133,015起报告](https://www.experian.com/blogs/ask-experian/identity-theft-statistics/)，
    损失总额达9.05亿美元，比上一年增长26%。2017年人均损失中位数为429美元。
    因此采取基本措施保护自己免受金融欺诈比以往任何时候都更重要。

    关于信用卡的说明：信用卡具备一定的技术手段来检测和阻止部分欺诈交易。主要支付处理商会通过分析持卡人大量数据，了解每个人的消费习惯。这些数据既用于识别欺诈，也会被出售给其他数据经纪公司。因此，信用卡在安全性上表现不错，但在数据隐私方面却很糟糕。
  checklist:
    - point: 开通欺诈提醒和信用监控
      priority: 基本
      details: >-
        通过 Experian、TransUnion 或 Equifax 启用欺诈提醒和信用监控服务，及时获知可疑活动。

    - point: 冻结信用报告
      priority: 基本
      details: >-
        通过 Experian、TransUnion 和 Equifax 冻结信用报告，防止未经授权的信用查询。

    - point: 使用虚拟信用卡
      priority: 可选
      details: >-
        在线购物时使用虚拟卡号，保护真实银行信息。可用 [Privacy.com](https://awesome-privacy.xyz/finance/virtual-credit-cards/privacy.com) 和 [MySudo](https://awesome-privacy.xyz/finance/virtual-credit-cards/mysudo) 等服务。

    - point: 本地消费优先用现金
      priority: 可选
      details: >-
        日常和本地消费尽量用[现金](https://awesome-privacy.xyz/finance/other-payment-methods/cash)，避免被金融机构画像。

    - point: 在线支付可用加密货币
      priority: 可选
      details: >-
        在线支付时可选择注重隐私的加密货币，如 [Monero](https://awesome-privacy.xyz/finance/cryptocurrencies/monero)，以保护匿名性。合理使用加密货币以确保隐私。

    - point: 安全存储加密货币
      priority: 高级
      details: >-
        使用离线钱包、硬件钱包（如 [Trezor](https://awesome-privacy.xyz/finance/crypto-wallets/trezor) 或 [ColdCard](https://awesome-privacy.xyz/finance/crypto-wallets/coldcard)）安全存储加密货币，或用 [CryptoSteel](https://awesome-privacy.xyz/finance/crypto-wallets/cryptosteel) 等方案长期保存助记词。

    - point: 匿名购买加密货币
      priority: 高级
      details: >-
        通过 [LocalBitcoins](https://awesome-privacy.xyz/finance/crypto-exchanges/localbitcoins)、[Bisq](https://awesome-privacy.xyz/finance/crypto-exchanges/bisq) 或比特币ATM等服务匿名购买加密货币，避免与身份绑定。

    - point: 混币/混合交易
      priority: 高级
      details: >-
        在将比特币兑换为法币前，使用比特币混币器或 CoinJoin 混合交易，模糊交易链条。

    - point: 网购使用别名信息
      priority: 高级
      details: >-
        网购时可用别名、转发邮箱、VOIP 虚拟号码和安全收货方式，保护真实身份。

    - point: 使用替代收货地址
      priority: 高级
      details: >-
        选择非个人住址（如邮政信箱、转运地址或自提点）收货，避免购物记录直接关联到本人。
