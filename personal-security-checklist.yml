- title: 智能家居
  slug: smart-home
  description: 使用物联网设备时保护你的隐私
  icon: home
  intro: >-
    家庭助理（如 Google Home、Alexa 和 Siri）及其他联网设备会收集大量个人数据（包括语音样本、位置信息、家庭细节和所有交互日志）。你对这些数据的收集、存储和用途几乎无法控制，因此对于重视隐私和安全的用户，不建议使用任何消费级智能家居产品。

    安全 vs 隐私：市面上许多智能设备声称能提升家庭安全且易用（如智能防盗报警器、网络摄像头、智能门锁和远程门铃等）。这些设备看似让安全更简单，但隐私却是巨大的代价：它们会收集大量个人数据，你无法掌控这些数据的存储和用途。这些设备的安全性也值得怀疑，许多设备已被攻破，入侵者可轻松绕过检测。

    最尊重隐私的做法是：家中不使用任何“智能”联网设备，也不依赖需要联网的安全设备。但如果你确实需要使用，务必在购买前充分了解产品的风险，并调整设置以提升隐私和安全。以下清单可帮助你降低智能家居设备带来的风险。
  checklist:
    - point: 重命名设备，避免包含品牌/型号
      priority: 基本
      details: >-
        修改设备默认名称为通用名称，避免泄露品牌或型号信息，降低被定向攻击的风险。

    - point: 不用时关闭麦克风和摄像头
      priority: 基本
      details: >-
        使用硬件开关关闭智能设备的麦克风和摄像头，防止被误录或被远程访问。

    - point: 了解设备收集、存储和传输的数据
      priority: 基本
      details: >-
        购买前请查阅并确认设备的数据处理政策，避免选择会与第三方共享数据的产品。

    - point: 设置隐私选项并拒绝数据共享
      priority: 基本
      details: >-
        在应用中调整为最严格的隐私设置，并尽可能选择不与第三方共享数据。

    - point: 不要用真实身份注册智能家居设备
      priority: 基本
      details: >-
        使用匿名用户名和密码注册，避免用社交媒体或第三方服务登录，保护个人隐私。

    - point: 固件保持最新
      priority: 基本
      details: >-
        定期更新智能设备固件，及时修复安全漏洞和提升安全性。

    - point: 保护你的家庭网络
      priority: 基本
      details: >-
        加固家庭 WiFi 和局域网，防止未授权访问智能设备。

    - point: 谨慎使用可穿戴设备
      priority: 可选
      details: >-
        可穿戴设备的数据收集能力极强，使用前请充分考虑其隐私影响。

    - point: 不要让家庭关键基础设施联网
      priority: 可选
      details: >-
        评估联网温控器、报警器、探测器等设备的风险，避免被黑客远程控制。

    - point: 降低 Alexa/Google Home 风险
      priority: 可选
      details: >-
        可考虑使用注重隐私的替代方案（如 [Mycroft](https://awesome-privacy.xyz/smart-home-and-iot/voice-assistants/mycroft)），或用 Project Alias 阻止语音助手常时监听。

    - point: 监控家庭网络
      priority: 可选
      details: >-
        使用 FingBox 或路由器自带功能监控异常网络活动。

    - point: 能断网就断网
      priority: 高级
      details: >-
        对不需要联网的设备用防火墙阻断其互联网访问，仅允许本地网络通信。

    - point: 评估风险
      priority: 高级
      details: >-
        考虑所有家庭成员的隐私需求，合理调整设备设置，如定时关闭设备等。
  color: red
