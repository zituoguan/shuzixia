- title: 即时通讯
  slug: messaging
  description: 让你的通信内容私密且安全
  icon: messaging
  intro: ''
  checklist:
    - point: 只使用端到端加密的通讯工具
      priority: 基本
      details: >-
        端到端加密是一种通信方式，消息在你的设备上加密，只有到达目标收件人时才会解密。这样即使有人拦截了通信流量，或有权访问服务器数据，也无法读取消息内容。

    - point: 只用开源的通讯平台
      priority: 基本
      details: >-
        开源代码可以被任何有能力的人独立审查和审核，以确保没有后门、漏洞或其它安全隐患。

    - point: 选择“可信赖”的通讯平台
      priority: 基本
      details: >-
        选择加密通讯应用时，确保其完全开源、稳定、持续维护，并由值得信赖的开发者团队支持。

    - point: 检查安全设置
      priority: 基本
      details: >-
        启用安全设置，包括联系人验证、安全通知和加密。关闭非安全相关的可选功能，如已读回执、最后在线、正在输入等。

    - point: 确保收件方环境安全
      priority: 基本
      details: >-
        通信的安全性取决于最薄弱的环节。攻击者往往会针对保护最弱的个人或节点。

    - point: 禁用云服务
      priority: 基本
      details: >-
        一些移动通讯应用提供网页版或桌面端，这会增加攻击面，并已被证实存在严重安全问题，如无必要应避免使用。

    - point: 群聊安全
      priority: 基本
      details: >-
        群聊参与者越多，风险越高，攻击面也随之增加。应定期检查所有成员身份是否合法。

    - point: 营造安全的通信环境
      priority: 基本
      details: >-
        数字通信在多个环节可能被监听或拦截，包括你或对方的设备、ISP、国家网关或政府日志、通讯服务商及其服务器。

    - point: 约定通信方案
      priority: 可选
      details: >-
        在某些情况下，建议提前约定通信方案，包括主要和备用的安全联系方式。

    - point: 去除媒体元数据
      priority: 可选
      details: >-
        元数据是“关于数据的数据”，如照片、音频、视频或文档可能包含你不希望泄露的信息。发送前应去除元数据。

    - point: 处理 URL 链接
      priority: 可选
      details: >-
        通过各种服务发送链接时，可能会无意中暴露个人信息。例如生成缩略图或预览时，操作发生在客户端。

    - point: 验证收件人身份
      priority: 可选
      details: >-
        始终确保你正在与目标收件人通信，并且对方未被攻破。可使用支持联系人验证的应用。

    - point: 启用阅后即焚消息
      priority: 可选
      details: >-
        阅后即焚功能可让消息在设定时间后自动删除。如果设备丢失、被盗或被查获，攻击者只能获取最近的通信内容。

    - point: 避免使用短信
      priority: 可选
      details: >-
        短信虽然方便，但极不安全，容易被拦截、SIM劫持、篡改或感染恶意软件。

    - point: 警惕内置跟踪器
      priority: 可选
      details: >-
        部分通讯应用内置跟踪器，收集的详细使用数据可能极具侵入性，甚至泄露你的身份和其它隐私信息。

    - point: 考虑司法管辖区
      priority: 高级
      details: >-
        应考虑通讯服务提供商及其数据托管地所在的司法管辖区。

    - point: 使用匿名通讯平台
      priority: 高级
      details: >-
        如果你认为自己可能被针对，应选择无需手机号或其它个人身份信息即可注册和使用的匿名通讯平台。

    - point: 确保支持前向保密
      priority: 高级
      details: >-
        选择实现前向保密的平台，即每条消息都生成新的加密密钥。

    - point: 考虑去中心化平台
      priority: 高级
      details: >-
        如果所有数据都流经中心化服务商，你必须信任其不会滥用数据。去中心化平台可降低此类风险。
  softwareLinks:
    - title: 安全即时通讯应用
      url: https://github.com/Lissy93/awesome-privacy#encrypted-messaging
    - title: P2P 通讯平台
      url: https://github.com/Lissy93/awesome-privacy#p2p-messaging
  color: cyan

- title: 社交媒体
  slug: social-media
  description: 最小化使用在线社区带来的风险
  icon: social
  intro: >-
    在线社区自互联网诞生以来就存在，让全球用户能够连接、交流和分享。虽然这些网络极大促进了社交互动和信息传播，但也存在严重的隐私风险——
    [社交网络服务的隐私问题](https://en.wikipedia.org/wiki/Privacy_concerns_with_social_networking_services)不容忽视，这些平台大多由私营公司运营，其盈利模式就是收集用户数据并出售给第三方广告商。

    即使你加固了账户安全、锁定了隐私设置，所有上传的数据（无论有意还是无意）实际上都等同于公开。若可能，建议避免使用传统社交网络。
  checklist:
    - point: 保护你的账户
      priority: 基本
      details: >-
        社交媒体账户被盗或被接管的情况屡见不鲜。请使用唯一且强密码，并启用双因素认证。

    - point: 检查隐私设置
      priority: 基本
      details: >-
        大多数社交网络允许你自定义隐私设置。确保你了解当前公开了哪些数据，以及对哪些人可见。

    - point: 所有互动都视为公开
      priority: 基本
      details: >-
        许多社交网络仍有多种方式可查看用户“私密”内容。在上传、发布或评论前，请思考“如果这些内容完全公开，我是否介意？”

    - point: 所有互动都视为永久
      priority: 基本
      details: >-
        几乎所有的帖子、评论、照片等都会被第三方服务持续备份、归档并公开检索，几乎永久可查。

    - point: 不要泄露过多信息
      priority: 基本
      details: >-
        个人资料信息为黑客提供了丰富的线索，有助于他们定制钓鱼攻击。避免分享过多细节（如生日、家乡、学校等）。

    - point: 谨慎上传内容
      priority: 基本
      details: >-
        状态、评论、签到和媒体内容可能无意中泄露超出你预期的信息，尤其是照片和视频背景。

    - point: 不要公开邮箱或手机号
      priority: 基本
      details: >-
        公开真实邮箱或手机号会让黑客、喷子和垃圾信息制造者有机可乘，也容易将你的不同身份关联起来。

    - point: 不要授予不必要的权限
      priority: 基本
      details: >-
        很多社交应用默认请求访问你的联系人、通话记录、定位、消息等。如果不需要这些权限，请拒绝。

    - point: 谨慎第三方集成
      priority: 基本
      details: >-
        避免用社交账号注册其它服务，及时撤销不再使用的社交应用授权。

    - point: 避免在现场时发布地理位置
      priority: 基本
      details: >-
        如果你要分享带有地理位置的内容，建议离开该地点后再发布。尤其是在旅行、餐厅、学校、酒店、公共建筑或机场等场所。

    - point: 上传前移除媒体元数据
      priority: 可选
      details: >-
        大多数智能手机和部分相机会自动为照片附加详细的EXIF元数据。上传前请移除这些信息。

    - point: 实施图像防识别
      priority: 高级
      details: >-
        可用 Fawkes 等工具对照片中的人脸做微小调整，人眼难以察觉，但可防止人脸识别系统识别。

    - point: 家附近考虑伪造GPS
      priority: 高级
      details: >-
        即使你自己不用社交媒体，其他人也可能不够谨慎，间接暴露你的位置信息。

    - point: 考虑使用虚假信息
      priority: 高级
      details: >-
        如果只是浏览，不打算频繁发帖，可考虑用化名和虚假联系方式注册。

    - point: 不使用任何社交媒体账户
      priority: 高级
      details: >-
        社交媒体本质上不隐私，若追求极致安全和隐私，建议完全不使用主流社交网络。

  softwareLinks:
