- title: 身份验证
  slug: authentication
  description: 保护你的在线账户登录凭据
  icon: password
  color: yellow
  intro: >-
    大多数数据泄露都是由于使用了弱密码、默认密码或被盗密码造成的
    （参考[Verizon报告](http://www.verizonenterprise.com/resources/reports/rp_dbir-2016-executive-summary_xg_en.pdf)）。
    使用足够长、强且唯一的密码，在安全的密码管理器中管理它们，启用
    双因素认证，关注数据泄露动态，并在登录账户时保持警惕。
  checklist:
  - point: 使用强密码
    priority: 基本
    details: >-
      如果你的密码太短，或包含字典单词、地名或人名，那么它很容易被暴力破解或被猜到。
      创建强密码最简单的方法就是让它足够长（12位以上），可以考虑使用由多个单词组成的“密码短语”。
      或者，使用密码生成器生成一个长且随机的密码。你可以试试
      [Security.org的密码安全性测试](https://security.org/how-secure-is-my-password/)，了解常见密码被破解的速度。
      了解更多关于创建强密码的信息：[securityinabox.org](https://securityinabox.org/en/passwords/passwords-and-2fa/)

  - point: 不要重复使用密码
    priority: 基本
    details: >-
      如果你在多个网站重复使用密码，一旦其中一个网站发生泄露，攻击者就可以轻松访问你的其他账户。
      这通常通过大规模自动化登录尝试实现，被称为“凭证填充攻击”。
      这种情况很常见，但只要为每个账户使用不同的密码就能有效防护。

  - point: 使用安全的密码管理器
    priority: 基本
    details: >-
      对大多数人来说，记住数百个强且唯一的密码几乎不可能。
      密码管理器是一种应用程序，可以为你生成、存储并自动填写登录凭据。
      所有密码都用一个主密码加密（你必须记住这个主密码，并且它应该非常强）。
      大多数密码管理器都有浏览器扩展和移动应用，无论你用什么设备，都能自动填写密码。
      推荐[Bitwarden](https://awesome-privacy.xyz/essentials/password-managers/bitwarden)，
      或参考[推荐的密码管理器](https://awesome-privacy.xyz/essentials/password-managers)。

  - point: 避免分享密码
    priority: 基本
    details: >-
      虽然有时你可能需要与他人共享账户访问权限，但一般应避免这样做，因为这会增加账户被攻破的风险。
      如果确实需要共享密码，比如团队协作时，建议通过密码管理器内置的分享功能进行。

  - point: 启用双因素认证（2FA）
    priority: 基本
    details: >-
      2FA要求你在登录时同时提供你知道的信息（如密码）和你拥有的东西（如手机上的验证码）。
      这样即使有人获得了你的密码（比如通过钓鱼、恶意软件或数据泄露），也无法登录你的账户。
      启用方法很简单，下载[身份验证器应用](https://github.com/Lissy93/awesome-privacy#2-factor-authentication)，
      然后在账户安全设置中启用2FA。下次在新设备登录时，你需要输入手机应用上的验证码（无需联网，验证码每30秒变化一次）。

  - point: 妥善保管备份码
    priority: 基本
    details: >-
      启用多因素认证后，通常会获得一些备份码，用于2FA方式丢失、损坏或不可用时使用。
      请将这些备份码保存在安全的地方，防止丢失或被他人获取。建议写在纸上或存储在离线加密文件/磁盘中。
      不要将这些备份码和密码一起存放在密码管理器中，2FA源和密码应分开保存。

  - point: 订阅数据泄露提醒
    priority: 可选
    details: >-
      网站发生重大数据泄露后，泄露的数据常常会在互联网上流传。
      有一些网站收集这些泄露记录，并允许你通过邮箱查询是否在泄露名单中。
      [Firefox Monitor](https://monitor.firefox.com)、[Have I been pwned](https://haveibeenpwned.com)
      和 [DeHashed](https://dehashed.com) 都支持邮箱监控，发现新泄露时会通知你。
      这样你可以第一时间修改受影响账户的密码。[Have I been pwned](https://awesome-privacy.xyz/security-tools/online-tools/have-i-been-pwned)
      还支持域名范围通知，适合用别名邮箱的用户。

  - point: 输入密码/PIN时注意遮挡
    priority: 可选
    details: >-
      在公共场所输入密码时，确保没有摄像头正对你，也没有人能从肩膀后偷看。
      输入时用手遮挡，不要在屏幕上显示明文密码。

  - point: 定期更新重要密码
    priority: 可选
    details: >-
      数据库泄露和数据泄漏很常见，你的部分密码很可能已经在网上流传。
      定期（如每年）更新重要账户的密码有助于降低风险。但只要所有密码都足够长、强且唯一，就无需频繁更换。
      企业强制定期更换密码已[不再推荐](https://duo.com/decipher/microsoft-will-no-longer-recommend-forcing-periodic-password-changes)，
      因为这反而容易导致弱密码。

  - point: 不要将密码保存在浏览器中
    priority: 可选
    details: >-
      现代浏览器常常会提示你保存登录凭据。不要允许浏览器保存密码，因为它们未必加密，容易被他人获取。
      建议使用专用密码管理器存储和自动填写密码。

  - point: 避免在他人设备上登录
    priority: 可选
    details: >-
      避免在他人电脑上登录账户，因为你无法确定对方设备是否安全。
      公共电脑尤其危险，恶意软件和跟踪更常见。必须使用时，请开启隐私/无痕模式（Ctrl+Shift+N），
      这样浏览器不会保存你的凭据、Cookie和历史记录。

  - point: 避免使用密码提示
    priority: 可选
    details: >-
      有些网站允许设置密码提示，答案往往很容易被猜到。如果必须设置，建议用随机答案，并记录在密码管理器中。

  - point: 不要真实回答安全问题
    priority: 可选
    details: >-
      如果网站要求设置安全问题（如出生地、母亲姓名、第一辆车等），不要填写真实答案。
      黑客很容易通过网络或社交工程获取这些信息。建议用虚构答案，并记录在密码管理器中。

  - point: 不要用4位PIN码
    priority: 可选
    details: >-
      不要用4位数字PIN解锁手机或电脑，建议用文本密码或更长的PIN。
      数字PIN很容易被破解（4位PIN只有1万种组合，4位字母数字码有740万种）。

  - point: 避免用短信做2FA
    priority: 可选
    details: >-
      启用多因素认证时，优先选择基于应用的验证码或硬件令牌。短信容易被[SIM卡劫持](https://www.maketecheasier.com/sim-card-hijacking)
      或[拦截](https://secure-voice.com/ss7_attacks)，而且手机号的存储和用途也无法保证安全。
      实际上，短信只有有信号时才能用，且速度较慢。如果网站强制要求短信恢复，建议专门买一张预付费卡只用于恢复。

  - point: 避免用密码管理器生成OTP
    priority: 高级
    details: >-
      许多密码管理器也能生成2FA验证码。建议不要用主密码管理器同时做2FA认证器，否则一旦被攻破就是单点失效。
      建议用专用的[身份验证器应用](https://github.com/Lissy93/awesome-privacy#2-factor-authentication)。

  - point: 避免面部解锁
    priority: 高级
    details: >-
      大多数手机和电脑都支持面部识别解锁，虽然方便，但有很多[被破解](https://www.forbes.com/sites/jvchamary/2017/09/18/security-apple-face-id-iphone-x/)的方法，
      比如用照片或监控视频重建。你的脸在互联网上很容易被找到，而密码不会。

  - point: 警惕键盘记录器
    priority: 高级
    details: >-
      硬件[键盘记录器](https://en.wikipedia.org/wiki/Hardware_keylogger)是一种插在键盘和USB口之间的物理设备，
      能截获所有按键，有时还会远程上传数据。最好的防护方法是离开电脑后检查USB接口。
      也有可能被植入键盘内部，注意外壳是否被撬动。虚拟键盘、剪贴板粘贴或密码管理器自动填写的数据不会被硬件记录器截获。

  - point: 考虑使用硬件令牌
    priority: 高级
    details: >-
      U2F/FIDO2安全密钥是一种USB（或NFC）设备，登录时插入以验证身份，替代手机验证码。
      [SoloKey](https://solokeys.com)和[NitroKey](https://www.nitrokey.com)是常见产品。
      这种方式有很多安全优势，因为浏览器会直接与设备通信，并校验TLS证书，无法被伪造。
      详细原理见[这篇帖子](https://security.stackexchange.com/a/71704)。
      物理密钥要妥善保管。部分账户支持多种2FA方式同时启用。

  - point: 考虑离线密码管理器
    priority: 高级
    details: >-
      为了更高安全性，可以使用加密的离线密码管理器，完全掌控数据。
      [KeePass](https://awesome-privacy.xyz/essentials/password-managers/keepass)是流行选择，有丰富的[插件](https://[KeePass](https://awesome-privacy.xyz/essentials/password-managers/keepass).info/plugins.html)和社区分支。
      常用客户端有：[KeePassXC](https://keepassxc.org)（桌面）、[KeePassDX](https://www.keepassdx.com)（安卓）、[StrongBox](https://apps.apple.com/us/app/strongbox-password-safe/id897283731)（iOS）。
      缺点是略微不便，需要自己备份和安全存储。

  - point: 考虑使用唯一用户名
    priority: 高级
    details: >-
      每个账户用不同密码是第一步，如果还能用唯一的用户名、邮箱或手机号登录，将大大增加攻击难度。
      邮箱可以用自动生成的别名实现匿名转发（如[anything]@yourdomain.com），每个账户用不同邮箱。
      用户名也可以用密码管理器生成和保存。虚拟手机号可通过VOIP服务商生成。
  softwareLinks:
    - title: 密码管理器
      url: https://github.com/Lissy93/awesome-privacy#password-managers
    - title: 双因素认证
      url: https://github.com/Lissy93/awesome-privacy#2-factor-authentication

- title: 网络
  slug: networks
  description: 保护你的网络流量安全
  icon: network
  intro: >-
    本节介绍如何安全地将你的设备连接到互联网，包括路由器配置和 VPN 设置等内容。
  checklist:
    - point: 使用 VPN
      priority: 基本
      details: >-
        使用值得信赖的付费 VPN 服务。这有助于防止你访问的网站记录你的真实 IP，减少 ISP 可收集的数据量，并提升在公共 WiFi 下的安全性。

    - point: 更改路由器密码
      priority: 基本
      details: >-
        新购路由器后请立即更改默认密码。默认密码通常是公开的，任何在附近的人都可能连接你的网络。

    - point: 使用 WPA2 及强密码
      priority: 基本
      details: >-
        WiFi 有多种认证协议。目前最安全的是 WPA2 和（新路由器支持的）WPA3。

    - point: 保持路由器固件最新
      priority: 基本
      details: >-
        厂商会发布固件更新以修复安全漏洞、实现新标准，有时还会增加功能或提升性能。请及时更新。

    - point: 部署全网 VPN
      priority: 可选
      details: >-
        如果你在路由器、防火墙或家庭服务器上配置 VPN，所有设备的流量都会被加密并通过 VPN 路由，无需每台设备单独安装 VPN 应用。

    - point: 防止 DNS 泄漏
      priority: 可选
      details: >-
        使用 VPN 时，务必只用 VPN 服务商或安全 DNS 服务的 DNS 服务器，防止真实流量泄露。

    - point: 使用安全的 VPN 协议
      priority: 可选
      details: >-
        OpenVPN 和 WireGuard 是开源、轻量且安全的隧道协议。避免使用 PPTP 或 SSTP。

    - point: 安全 DNS
      priority: 可选
      details: >-
        使用 DNS-over-HTTPS，通过 HTTPS 协议加密 DNS 解析过程，保护你与 DNS 服务器之间的数据。

    - point: 避免使用运营商赠送的路由器
      priority: 可选
      details: >-
        运营商赠送的路由器通常批量生产，固件安全性差且很少更新，建议自购高安全性路由器。

    - point: 白名单 MAC 地址
      priority: 可选
      details: >-
        在路由器设置中启用 MAC 地址白名单，只有已授权设备才能连接，即使知道密码也无法接入。

    - point: 更改路由器本地 IP 地址
      priority: 可选
      details: >-
        恶意脚本可能利用已知的本地 IP 地址攻击路由器。更改默认管理地址可提升安全性。

    - point: SSID 不要包含个人信息
      priority: 可选
      details: >-
        修改 WiFi 名称，避免包含真实姓名、门牌号、品牌型号等个人信息。

    - point: 选择不被公开收录
      priority: 可选
      details: >-
        WiFi SSID 可能被扫描、记录并公开在互联网上。可通过设置避免被收录。

    - point: 隐藏 SSID
      priority: 可选
      details: >-
        隐藏 WiFi 名称可减少被扫描和攻击的概率，但并非绝对安全。

    - point: 禁用 WPS
      priority: 可选
      details: >-
        Wi-Fi Protected Setup 虽然方便连接，但存在严重安全隐患，建议关闭。

    - point: 禁用 UPnP
      priority: 可选
      details: >-
        通用即插即用（UPnP）允许应用自动映射端口，但有大量安全漏洞，建议关闭。

    - point: 为访客单独设置访客网络
      priority: 可选
      details: >-
        不要让访客连接主 WiFi 网络，建议为访客单独设置隔离的访客网络。

    - point: 更改路由器默认管理 IP
      priority: 可选
      details: >-
        修改路由器后台管理面板的默认 IP 地址，可防止针对本地 IP 的攻击。

    - point: 关闭不必要的进程和服务
      priority: 可选
      details: >-
        如 Telnet、SSH 等命令行服务不应暴露在公网，且本地网络如无必要也应关闭。

    - point: 关闭不必要的端口
      priority: 可选
      details: >-
        关闭所有不需要的开放端口，开放端口会为黑客提供攻击入口。

    - point: 禁用未用的远程访问协议
      priority: 可选
      details: >-
        禁用如 PING、Telnet、SSH、UPnP、HNAP 等协议，防止被远程探测和攻击。

    - point: 禁用云端管理
      priority: 可选
      details: >-
        路由器后台管理权限极其重要，建议关闭云端远程管理功能，防止被远程入侵。

    - point: 合理设置无线覆盖范围
      priority: 可选
      details: >-
        无线信号覆盖范围过大，攻击面也随之增加。根据实际需要调整发射功率。

    - point: 全部流量通过 [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor)
      priority: 高级
      details: >-
        VPN 也有弱点。若需更高安全性，可将所有网络流量通过 [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor) 网络转发。

    - point: 禁用所有设备的 WiFi
      priority: 高级
      details: >-
        即使是安全的 WiFi 网络也会增加攻击面。可关闭家庭 WiFi，所有设备用有线连接。
  color: violet
  softwareLinks:
    - title: 虚拟专用网络（VPN）
      url: https://github.com/Lissy93/awesome-privacy#virtual-private-networks
    - title: 混合网络
      url: https://github.com/Lissy93/awesome-privacy#mix-networks
    - title: 路由器固件
      url: https://github.com/Lissy93/awesome-privacy#router-firmware
    - title: 开源代理
      url: https://github.com/Lissy93/awesome-privacy#proxies
    - title: DNS 服务商
      url: https://github.com/Lissy93/awesome-privacy#dns
    - title: 防火墙
      url: https://github.com/Lissy93/awesome-privacy#firewalls
    - title: 网络分析工具
      url: https://github.com/Lissy93/awesome-privacy#network-analysis
    - title: 自托管网络安全工具
      url: https://github.com/Lissy93/awesome-privacy#self-hosted-network-security

- title: 网络浏览
  slug: web-browsing
  description: 避免在线跟踪、审查和数据收集
  icon: browser
  intro: >-
    互联网上的大多数网站都会使用某种形式的跟踪，通常是为了了解用户的行为和偏好。这些数据极为详细，因此对企业、政府和知识产权窃贼来说都非常有价值。数据泄露和泄漏很常见，去匿名化用户的网络活动往往非常容易。

    跟踪主要有两种方式：有状态（基于 Cookie）和无状态（基于指纹）。Cookie 是存储在你浏览器中的小型信息片段，带有唯一 ID 用于识别你。浏览器指纹识别是一种极其准确的用户识别和跟踪方式。收集的信息非常全面，通常包括浏览器详情、操作系统、屏幕分辨率、支持的字体、插件、时区、语言和字体偏好，甚至硬件配置。

    本节将介绍你可以采取的措施，以更好地防范威胁、减少在线跟踪并提升隐私保护。
  checklist:
    - point: 屏蔽广告
      priority: 基本
      details: >-
        使用广告拦截器有助于提升隐私，阻止广告中实现的跟踪器。[uBlock Origin](https://awesome-privacy.xyz/networking/ad-blockers/ublock-origin) 是一款高效且开源的浏览器插件。第三方广告可跟踪你，收集你的个人信息和习惯，这些信息可能被出售或用于更精准的广告推送，有些广告甚至是恶意或虚假的。屏蔽广告还能加快网页加载速度、减少流量消耗并提升体验。

    - point: 确认网站是否合法
      priority: 基本
      details: >-
        登录任何在线账户时，请务必核对网址是否正确。将常用网站加入书签是避免钓鱼的好方法。访问新网站时，注意浏览器警告、重定向、站内垃圾信息和弹窗等可疑迹象。你也可以用 [Virus Total](https://awesome-privacy.xyz/security-tools/online-tools/virus-total)、[IsLegitSite](https://www.islegitsite.com)、[Google 安全浏览状态](https://transparencyreport.google.com/safe-browsing/search) 等工具检测网站安全性。

    - point: 警惕浏览器恶意软件
      priority: 基本
      details: >-
        你的系统或浏览器可能被间谍软件、挖矿程序、劫持器、恶意重定向、广告软件等感染。保护方法包括：忽略弹窗、谨慎点击、不访问浏览器警告为恶意的网站。常见感染迹象有：默认搜索引擎或主页被篡改、出现陌生工具栏或扩展、广告明显增多、错误频发、网页加载变慢。可参考 Heimdal 的[恶意软件迹象](https://heimdalsecurity.com/blog/warning-signs-operating-system-infected-malware)、[感染途径](https://heimdalsecurity.com/blog/practical-online-protection-where-malware-hides)和[清除方法](https://heimdalsecurity.com/blog/malware-removal)。

    - point: 使用注重隐私的浏览器
      priority: 基本
      details: >-
        [Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox)（需适当配置）和 [Brave](https://awesome-privacy.xyz/essentials/browsers/brave-browser) 是安全且注重隐私的浏览器。它们开源、快速、易用，适用于主流操作系统。浏览器能访问你所有的网络活动，尽量避免使用 Google Chrome、Edge 和 Safari（除非正确配置），因为它们默认会收集使用数据并允许侵入性跟踪。Firefox 可通过 [arkenfox](https://github.com/arkenfox/user.js/wiki) 或 [12byte](https://12bytes.org/firefox-configuration-guide-for-privacy-freaks-and-performance-buffs/) 的 user.js 配置提升安全性。更多内容见[隐私浏览器](https://github.com/Lissy93/awesome-privacy#browsers)。

    - point: 使用隐私搜索引擎
      priority: 基本
      details: >-
        使用注重隐私、不跟踪用户的搜索引擎，可减少搜索词被记录或滥用的风险。推荐 [DuckDuckGo](https://awesome-privacy.xyz/essentials/search-engines/duckduckgo) 或 [Qwant](https://awesome-privacy.xyz/essentials/search-engines/qwant)。Google 实施了[极具侵入性](https://hackernoon.com/data-privacy-concerns-with-google-b946f2b7afea)的跟踪政策，并有[搜索结果偏见](https://www.businessinsider.com/evidence-that-google-search-results-are-biased-2014-10)的历史。建议将浏览器默认搜索引擎更换为注重隐私的选项。

    - point: 移除不必要的浏览器插件
      priority: 基本
      details: >-
        扩展可以查看、记录或修改你在浏览器中的一切操作，有些看似无害的插件其实有恶意。网站还能检测你安装了哪些扩展，从而增强指纹识别。安装前请检查扩展所需权限和用户评价，只保留真正需要的扩展，定期清理不用的插件。

    - point: 保持浏览器最新
      priority: 基本
      details: >-
        浏览器漏洞不断被[发现](https://cve.mitre.org/cgi-bin/cvekey.cgi?keyword=browser)和修复，及时更新浏览器可避免零日漏洞攻击。你可以[查看当前浏览器版本](https://www.whatismybrowser.com/)，或参考[更新指南](https://www.whatismybrowser.com/guides/how-to-update-your-browser/)。部分浏览器支持自动更新。

    - point: 检查 HTTPS
      priority: 基本
      details: >-
        在非 HTTPS 网站输入信息时，数据是明文传输，容易被窃听。不要在非 HTTPS 网站输入任何数据，但也不要因有 SSL 证书就掉以轻心。曾经的 [HTTPS-Everywhere](https://www.eff.org/https-everywhere) 插件已不再维护，大多数浏览器已内置相关保护。可参考 [EFF 公告](https://www.eff.org/) 及各主流浏览器的 HTTPS 设置方法。

    - point: 使用 DNS-over-HTTPS
      priority: 基本
      details: >-
        传统 DNS 请求是明文的，容易被窃听和篡改。DNS-over-HTTPS 通过 HTTPS 协议加密 DNS 解析过程，保护你与 DNS 服务器之间的数据。推荐 [CloudFlare](https://awesome-privacy.xyz/networking/dns-providers/cloudflare) 的 [1.1.1.1](https://awesome-privacy.xyz/security-tools/mobile-apps/1.1.1.1)，也可比较其他服务商。注意 DoH 也有自身问题，比如影响网络过滤。

    - point: 多会话容器
      priority: 基本
      details: >-
        隔离不同的浏览活动非常重要。例如，工作、日常浏览、社交、网购等使用不同的浏览器配置文件，可减少数据关联。可使用 [Firefox Containers](https://awesome-privacy.xyz/security-tools/browser-extensions/firefox-multi-account-containers) 实现，也可以用不同浏览器分别处理不同任务（如 [Brave](https://awesome-privacy.xyz/essentials/browsers/brave-browser)、[Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox)、[Tor](https://awesome-privacy.xyz/networking/mix-networks/tor) 等）。

    - point: 使用无痕/隐私模式
      priority: 基本
      details: >-
        在他人设备上使用浏览器时，请确保开启隐私/无痕模式。这样可防止浏览历史、Cookie 和部分数据被保存，但并非万无一失，仍有被跟踪的可能。

    - point: 了解你的浏览器指纹
      priority: 基本
      details: >-
        浏览器指纹识别是一种极其准确的跟踪方式，网站可通过设备信息识别你。你可以在 amiunique.org 查看自己的指纹，目标是让自己尽量“不独特”。

    - point: 管理 Cookie
      priority: 基本
      details: >-
        定期清除 Cookie 有助于减少网站跟踪。Cookie 还可能存储会话令牌，一旦被窃取，攻击者可无需凭据访问你的账户。建议经常清理 Cookie。

    - point: 阻止第三方 Cookie
      priority: 基本
      details: >-
        第三方 Cookie 由你访问的网站以外的其他网站设置，存在隐私风险。可参考相关指南禁用第三方 Cookie，并通过检测工具确认设置生效。

    - point: 阻止第三方跟踪器
      priority: 基本
      details: >-
        阻止跟踪器有助于防止网站、广告商、分析服务等在后台跟踪你。[Privacy Badger](https://awesome-privacy.xyz/security-tools/browser-extensions/privacy-badger)、[DuckDuckGo Privacy Essentials](https://awesome-privacy.xyz/security-tools/browser-extensions/privacy-essentials)、[uBlock Origin](https://awesome-privacy.xyz/networking/ad-blockers/ublock-origin) 和 uMatrix（进阶）都是高效的开源跟踪拦截插件。

    - point: 警惕重定向
      priority: 可选
      details: >-
        有些重定向无害，但未经验证的重定向常被用于钓鱼攻击，使恶意链接看起来合法。如有疑问，可用 RedirectDetective 等工具检查重定向目标。

    - point: 不要登录浏览器账户
      priority: 可选
      details: >-
        许多浏览器允许你登录账户以同步历史、书签等数据，但这不仅增加了数据收集，还扩大了攻击面。建议关闭此功能。

    - point: 禁用预测服务
      priority: 可选
      details: >-
        某些浏览器的预测服务会在你每次输入时将数据发送到默认搜索引擎，而不仅仅是在回车时。建议关闭此功能。

    - point: 避免使用 Google 网页翻译
      priority: 可选
      details: >-
        访问外语网页时，浏览器可能提示安装 Google 翻译插件。请注意，Google 会收集所有数据（包括输入内容）及用户详情。建议使用与浏览器无关的翻译服务。

    - point: 禁用网页通知
      priority: 可选
      details: >-
        浏览器推送通知常被用于诱导点击恶意链接。建议关闭浏览器通知，具体方法可参考相关教程。

    - point: 禁用自动下载
      priority: 可选
      details: >-
        “Drive-by” 下载是常见的恶意文件传播方式。可通过禁用自动下载功能，并警惕意外下载提示来防范。

    - point: 禁止访问传感器
      priority: 可选
      details: >-
        移动网站可在未经许可的情况下访问设备传感器。建议在浏览器设置中关闭相关权限。

    - point: 禁止定位服务
      priority: 可选
      details: >-
        位置服务允许网站请求你的物理位置。建议在设置中关闭此功能，尽管仍有其他方式可推测你的大致位置。

    - point: 禁止摄像头/麦克风访问
      priority: 可选
      details: >-
        检查浏览器设置，确保没有网站被授予摄像头或麦克风权限。也可使用物理遮挡保护隐私。

    - point: 禁用浏览器密码保存
      priority: 可选
      details: >-
        不要让浏览器保存用户名和密码，这些信息容易被他人获取。建议使用专用密码管理器。

    - point: 禁用浏览器自动填充
      priority: 可选
      details: >-
        关闭自动填充敏感信息功能。如果浏览器被攻破，自动填充可能导致隐私泄露。可考虑用密码管理器的备注功能替代。

    - point: 防范 CSS Exfil 攻击
      priority: 可选
      details: >-
        CSS Exfil 攻击可通过纯 CSS 窃取凭据等敏感信息。可安装 [CSS Exfil Protection](https://awesome-privacy.xyz/security-tools/browser-extensions/css-exfil-protection) 插件防护。

    - point: 关闭 ActiveX
      priority: 可选
      details: >-
        ActiveX 是 IE 浏览器的扩展 API，默认启用但极易被滥用。建议关闭。

    - point: 禁用 WebRTC
      priority: 可选
      details: >-
        WebRTC 支持高质量音视频通信和 P2P 文件传输，但可能泄露隐私。可参考相关指南了解并关闭 WebRTC。

    - point: 伪造 HTML5 Canvas 签名
      priority: 可选
      details: >-
        Canvas 指纹识别可极为准确地跟踪用户。可用 Canvas-Fingerprint-Blocker 插件伪造指纹，或使用 [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor)。

    - point: 伪造 User Agent
      priority: 可选
      details: >-
        User Agent 会告知网站你的设备、浏览器及版本。定期更换 User Agent 可降低唯一性。

    - point: 忽略 DNT
      priority: 可选
      details: >-
        启用“请勿跟踪”效果有限，大多数网站并不遵守。反而可能让你的指纹更独特。

    - point: 防范 HSTS 跟踪
      priority: 可选
      details: >-
        HSTS 本意是提升安全，但也可被用于植入超级 Cookie。可在 chrome://net-internals/#hsts 关闭（限 Chromium 浏览器）。

    - point: 防止浏览器自动连接
      priority: 可选
      details: >-
        即使你未使用浏览器，它也可能自动回传使用数据、分析和诊断信息。可在设置中关闭部分自动连接。

    - point: 启用一方隔离
      priority: 可选
      details: >-
        [First Party Isolation](https://awesome-privacy.xyz/security-tools/browser-extensions/first-party-isolation) 可将所有标识符和状态限定在当前域名下，大幅减少跟踪。

    - point: 去除 URL 跟踪参数
      priority: 高级
      details: >-
        网站常在 URL 添加参数用于跟踪。你可以手动清理，或用 [ClearURLs](https://awesome-privacy.xyz/security-tools/browser-extensions/clearurls) 插件自动去除。

    - point: 首次启动安全
      priority: 高级
      details: >-
        安装浏览器后首次启动（在配置隐私设置前），大多数浏览器会自动联网。建议首次启动前断网，先配置好隐私选项再联网。

    - point: 使用 Tor 浏览器
      priority: 高级
      details: >-
        [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor) 项目提供的浏览器可加密并多节点转发流量，防止拦截和跟踪。缺点是速度和体验较差。

    - point: 禁用 JavaScript
      priority: 高级
      details: >-
        许多现代网站依赖 JavaScript，禁用后体验会大幅下降。但如果极度追求安全，禁用 JS 可极大减少攻击面。
