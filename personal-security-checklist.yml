- title: 电子邮件
  slug: email
  description: 保护你所有在线账户的入口
  icon: email
  intro: >-
    电子邮件自诞生近50年来，依然是我们日常生活中不可或缺的一部分，并将在可预见的未来继续存在。考虑到我们对邮箱的高度依赖，令人惊讶的是，这一基础设施本质上极其不安全。与邮件相关的欺诈[正在增加](https://www.csoonline.com/article/3247670/email/email-security-in-2018.html)，如果不采取基本措施，你可能会面临风险。

    一旦黑客获取了你的邮箱，就能通过重置密码等方式攻破你其它账户，因此邮箱安全是数字安全的重中之重。

    提供“免费”邮箱服务的大公司在用户隐私方面口碑并不好：Gmail 曾被曝[允许第三方完全访问](https://www.wsj.com/articles/techs-dirty-secret-the-app-developers-sifting-through-your-gmail-1530544442)用户邮件，还会[追踪你的所有消费记录](https://www.cnbc.com/2019/05/17/google-gmail-tracks-purchase-history-how-to-delete-it.html)。Yahoo 也曾被曝[实时扫描邮件以配合美国情报机构](http://news.trust.org/item/20161004170601-99f8c)。广告商还[被允许访问](https://thenextweb.com/insider/2018/08/29/both-yahoo-and-aol-are-scanning-customer-emails-to-attract-advertisers)Yahoo 和 AOL 用户的邮件，以“识别和细分潜在客户，分析购买意向和历史”。
  checklist:
    - point: 拥有多个邮箱地址
      priority: 基本
      details: >-
        建议将重要通信和普通邮件（如订阅、广告）分开使用不同邮箱。这样可以降低数据泄露带来的损失，也便于找回被盗账户。

    - point: 保持邮箱地址私密
      priority: 基本
      details: >-
        不要公开你的主邮箱地址，因为邮箱往往是钓鱼攻击的起点。

    - point: 保障账户安全
      priority: 基本
      details: >-
        使用长且唯一的密码，启用双因素认证，并在登录时保持警惕。邮箱一旦被攻破，攻击者可轻松入侵你其它在线账户。

    - point: 禁用远程内容自动加载
      priority: 基本
      details: >-
        邮件可能包含远程内容（如图片、样式表），通常会自动从服务器加载。应关闭此功能，否则会泄露你的 IP 和设备信息，并被用于跟踪。详见[这篇文章](https://www.theverge.com/2019/7/3/20680903/email-pixel-trackers-how-to-stop-images-automatic-download)。

    - point: 使用纯文本邮件
      priority: 可选
      details: >-
        邮件有纯文本和 HTML 两种格式。为隐私和安全，推荐使用纯文本，因为 HTML 邮件常包含跟踪链接和图片，可能收集你的数据，也存在远程代码执行风险。详见 [UsePlaintext.email](https://useplaintext.email/)。

    - point: 不要将第三方应用连接到邮箱
      priority: 可选
      details: >-
        授权第三方应用或插件访问邮箱，等于让其完全读取你的所有邮件内容，存在极大安全和隐私风险。

    - point: 不要通过邮件发送敏感信息
      priority: 可选
      details: >-
        邮件极易被拦截，也无法保证收件方环境安全。除非加密，否则不应通过邮件交换机密信息。

    - point: 考虑使用安全邮箱服务商
      priority: 可选
      details: >-
        [Forward Email](https://awesome-privacy.xyz/communication/encrypted-email/forward-email)、[ProtonMail](https://awesome-privacy.xyz/communication/mail-forwarding/protonmail)、[Tutanota](https://awesome-privacy.xyz/communication/encrypted-email/tuta) 等安全邮箱服务商支持端到端加密和隐私保护。与传统邮箱不同，只有你能读取自己的邮件。

    - point: 使用智能密钥
      priority: 高级
      details: >-
        OpenPGP 不支持前向保密，若你或收件人的私钥被盗，所有历史加密邮件都将暴露。务必妥善保管私钥。可用 USB 智能密钥签名或解密邮件，私钥不会离开 USB 设备。

    - point: 使用别名/匿名转发
      priority: 高级
      details: >-
        邮箱别名允许你用 [anything]@my-domain.com 接收邮件，实际都转发到主邮箱。这样每个服务都能用不同邮箱注册，收到垃圾邮件时可直接屏蔽该别名，并追溯泄露源头。

    - point: 子地址（+号邮箱）
      priority: 可选
      details: >-
        子地址是在邮箱名后加 `+` 符号，邮件仍能正常送达。可用于追踪邮箱泄露来源，但无法像别名那样隐藏真实邮箱。

    - point: 使用自定义域名
      priority: 高级
      details: >-
        使用自定义域名邮箱，不依赖服务商分配的地址，方便将来更换邮箱服务，无需担心服务终止。

    - point: 客户端同步备份邮件
      priority: 高级
      details: >-
        为防止因意外（如服务中断、账户被封）丢失邮件，可用 Thunderbird 等客户端通过 IMAP 同步/备份多账户邮件到本地。

    - point: 谨慎使用邮件签名
      priority: 高级
      details: >-
        无法保证收件方环境安全。部分扩展会自动抓取邮件签名，建立联系人数据库。注意不要在签名中泄露过多信息。

    - point: 谨慎设置自动回复
      priority: 高级
      details: >-
        自动回复（如外出通知）虽方便，但常常泄露过多信息，可能被用于社工和定向攻击。

    - point: 选择合适的邮件协议
      priority: 高级
      details: >-
        不要使用过时协议（IMAPv4 或 POPv3 以下），这些协议存在已知漏洞和安全隐患。

    - point: 自建邮箱服务器
      priority: 高级
      details: >-
        非高级用户不建议自建邮箱服务器，因其安全配置极为复杂且要求较高的网络知识。

    - point: 始终使用 TLS 端口
      priority: 高级
      details: >-
        POP3、IMAP、SMTP 等协议均有 SSL 端口，广泛支持且易于使用，应始终使用加密端口而非明文端口。

    - point: 配置 DNS 冗余
      priority: 高级
      details: >-
        自建邮箱服务器时，为防止 DNS 故障影响可用性，应至少设置两个 MX 记录，主备切换保证邮件收发不中断。

    - point: 防范 DDoS 和暴力破解
      priority: 高级
      details: >-
        自建邮箱服务器（尤其是 SMTP）应限制并发连接数和最大连接速率，降低被机器人攻击的风险。

    - point: 维护 IP 黑名单
      priority: 高级
      details: >-
        自建邮箱服务器可通过维护本地 IP 黑名单和实时垃圾邮件 URI 阻断列表，提高反垃圾能力和安全性。
