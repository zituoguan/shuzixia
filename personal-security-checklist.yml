- title: 人为因素
  slug: human-aspect
  description: 避免社会工程学带来的安全风险
  icon: human
  intro: >-
    许多数据泄露、黑客攻击和安全事件都是由人为失误造成的。
    以下清单包含了你应采取的措施，以降低此类风险。很多建议看似常识，但值得反复提醒。

  checklist:
    - point: 核实收件人身份
      priority: 基本
      details: >-
        邮件很容易被伪造。尤其在涉及敏感操作时，请核实发件人身份，尽量手动输入网址而不是点击邮件中的链接。

    - point: 不要轻信弹窗通知
      priority: 基本
      details: >-
        恶意分子可能伪造弹窗。输入任何信息前务必检查网址，确保弹窗来源可信。

    - point: 设备切勿无人看管
      priority: 基本
      details: >-
        即使设置了强密码，设备无人看管时也可能被攻破。请启用加密和远程擦除功能（如“查找我的手机”）以防丢失。

    - point: 防范摄像头劫持
      priority: 基本
      details: >-
        使用摄像头物理遮挡和麦克风屏蔽器。闲置或讨论敏感内容时关闭家庭助理的麦克风。

    - point: 防止“偷窥肩膀”
      priority: 基本
      details: >-
        在公共场所使用隐私屏，防止他人偷看你的屏幕内容。

    - point: 学习识别钓鱼攻击
      priority: 基本
      details: >-
        警惕钓鱼攻击。核实网址、消息上下文，养成良好安全习惯，如使用2FA、不重复用密码等。

    - point: 警惕跟踪软件
      priority: 基本
      details: >-
        熟人可能会安装跟踪软件进行监控。注意异常耗电等迹象，怀疑时可恢复出厂设置。

    - point: 只从可信渠道安装软件
      priority: 基本
      details: >-
        只从正规渠道下载软件，安装前可用 [Virus Total](https://awesome-privacy.xyz/security-tools/online-tools/virus-total) 等工具检测文件。

    - point: 个人数据加密存储
      priority: 基本
      details: >-
        设备或云端的所有个人数据都应加密，防止未授权访问。

    - point: 文档脱敏处理
      priority: 基本
      details: >-
        分享文档前用不透明矩形遮盖个人信息，防止信息泄露。

    - point: 不要因 HTTPS 就信任网站
      priority: 基本
      details: >-
        HTTPS 不能保证网站真实可信。务必核实网址，谨慎输入个人信息。

    - point: 在线支付优先用虚拟卡
      priority: 可选
      details: >-
        在线支付时用虚拟信用卡，保护真实银行信息，降低交易风险。

    - point: 定期检查应用权限
      priority: 可选
      details: >-
        定期检查和管理应用权限，避免不必要的敏感功能被访问。

    - point: 退出公开名单
      priority: 可选
      details: >-
        从公开数据库和营销名单中移除自己，减少骚扰和风险。

    - point: 退出时勿额外提供个人信息
      priority: 可选
      details: >-
        退出数据服务时不要再提供额外个人信息，避免被进一步收集。

    - point: 关闭数据共享
      priority: 可选
      details: >-
        很多应用和服务默认开启数据共享。主动关闭，防止数据被第三方获取。

    - point: 定期检查社交媒体隐私设置
      priority: 可选
      details: >-
        社交平台条款常变，建议定期检查和更新隐私设置。

    - point: 区隔不同数字身份
      priority: 高级
      details: >-
        将不同领域的数字活动分开，降低某一身份被攻破时的整体风险。

    - point: 域名注册用 WhoIs 隐私保护
      priority: 高级
      details: >-
        注册域名时使用 WhoIs 隐私保护，防止个人信息被公开查询。

    - point: 使用转发地址
      priority: 高级
      details: >-
        邮件和快递可用邮政信箱或转发地址，防止公司获取你的真实住址，提升隐私保护。

    - point: 使用匿名支付方式
      priority: 高级
      details: >-
        在线支付时可用加密货币等匿名方式，避免暴露身份信息。
  color: indigo

- title: 物理安全
  slug: physical-security
  description: 采取措施防止现实世界中的安全事件
  icon: physical
  intro: >-
    许多公共记录包含敏感的个人数据（如全名、出生日期、电话号码、邮箱、住址、族裔等），这些信息来自多种渠道（人口普查、出生/死亡/结婚证、选民登记、营销信息、客户数据库、机动车记录、职业/营业执照以及所有法院档案等）。这些敏感信息[很容易且合法地被获取](https://www.consumerreports.org/consumerist/its-creepy-but-not-illegal-for-this-website-to-provide-all-your-public-info-to-anyone/)，这带来了[严重的隐私风险](https://privacyrights.org/resources/public-records-internet-privacy-dilemma)（身份盗窃、人身安全风险/跟踪、名誉受损、档案社会）。

    闭路电视（CCTV）是企业、个人和政府追踪你行踪的主要方式之一。在英国伦敦，普通人每天大约会被摄像头拍到500次。这个网络还在不断扩展，许多城市正在部署人脸识别，意味着政府可以实时识别录像中的居民身份。

    即使你采用了强身份验证、设备加密、及时打补丁和匿名上网，如果有人能物理接触你、你的设备和数据，这些措施也可能失效。本节介绍了一些基础的物理安全方法。

  checklist:
    - point: 销毁敏感文件
      priority: 基本
      details: >-
        丢弃前请将敏感文件粉碎或涂黑关键信息，以防身份盗窃和信息泄露。

    - point: 申请移除公开记录
      priority: 基本
      details: >-
        联系“人肉搜索”类网站，申请移除包含个人信息的公开条目。可参考 Michael Bazzell 的个人数据移除手册。

    - point: 文件加水印
      priority: 基本
      details: >-
